<!-- 
  QUICK START GUIDE: Implementing Shared Navbar
  
  Follow these steps to add the shared navbar to any page
-->

<!-- 
  STEP 1: Add this script tag in the <head> section
  Place it BEFORE the closing </head> tag but AFTER your Firebase scripts
-->

<!-- For root-level pages (index.html, etc.) -->
<script src="js/navbar-loader.js"></script>

<!-- For pages in subdirectories (pages/calculator.html, etc.) -->
<script src="../js/navbar-loader.js"></script>


<!-- 
  STEP 2: Add a container div at the start of your <body>
  This is where the navbar will be inserted
-->

<body>
  <div id="navbar-container"></div>
  
  <!-- Your page content goes here -->
</body>


<!-- 
  STEP 3: Remove your existing <nav> element
  Delete the entire <nav>...</nav> block from your page
  It will now be loaded from components/navbar.html
-->


<!-- 
  STEP 4 (Optional): Update scripts that use navbar elements
  If you have JavaScript that interacts with navbar elements,
  make sure it waits for the navbar to load
-->

<script>
  // Wait for navbar to be ready before initializing handlers
  document.addEventListener('navbarLoaded', function() {
    // Initialize navbar-dependent code here
    console.log('Navbar is ready!');
    
    // Example: Now you can safely access navbar elements
    const settingsBtn = document.getElementById('btnSettings');
    if (settingsBtn) {
      // Set up event listeners, etc.
    }
  });
</script>
