<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page - Vixvvo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #7C3AED, #6D28D9, #5B21B6, #4C1D95, #3B1E75, #2E1065);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Navigation with exact specs */
        nav {
            position: absolute;
            right: 205px;
            top: 16px;
            display: flex;
            width: 1029px;
            padding: 12px 12px 12px 16px;
            align-items: center;
            gap: 60px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(21, 22, 26, 0.80);
            backdrop-filter: blur(20px);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #A855F7, #C084FC);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
            flex: 1;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 0.95);
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn-login {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .btn-login:hover {
            color: #ffffff;
        }

        .btn-signup {
            background: #F3F4F6;
            color: #1F2937;
            padding: 10px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
        }

        .btn-signup:hover {
            background: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.25);
        }

        /* Main Content Area */
        .main-content {
            max-width: 1400px;
            margin: 120px auto 0;
            padding: 60px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 64px;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .main-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.75);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 1400px) {
            nav {
                right: 50%;
                transform: translateX(50%);
                width: calc(100% - 40px);
                max-width: 1029px;
            }
        }

        @media (max-width: 768px) {
            nav {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                width: calc(100% - 32px);
                margin: 16px;
                padding: 12px;
                gap: 16px;
                flex-wrap: wrap;
            }

            .nav-links {
                display: none;
            }

            .main-content {
                margin-top: 100px;
                padding: 40px 24px;
            }

            .main-content h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo-section">
            <div class="logo-icon">âš™</div>
            <span class="logo-text">Vixvvo</span>
        </div>
        
        <div class="nav-links">
            <a href="#features">Features</a>
            <a href="#use-cases">Use Cases</a>
            <a href="#pricing">Pricing</a>
            <a href="#about">About Us</a>
            <a href="#faqs">FAQs</a>
        </div>
        
        <div class="nav-buttons">
            <a href="#login" class="btn-login">Login</a>
            <a href="#signup" class="btn-signup">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to Your New Page</h1>
        <p>This page features the exact navbar style you specified with custom positioning and styling.</p>
    </div>
</body>
</html>
