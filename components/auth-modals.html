<!-- Login Modal -->

    <p class="modal-subtitle">Log in to continue with Vixvvo Tools.</p>
    
    <!-- Social Login Buttons -->
    <div class="social-login-buttons">

      </button>
    </div>

    <div class="modal-divider">OR</div>

    <!-- Email/Password Login -->
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input id="loginEmail" type="email" placeholder="Your email address" autocomplete="email" required>
      
      <label for="loginPass">Password</label>
      <div class="modal-input-wrapper">
        <input id="loginPass" type="password" placeholder="Your password" autocomplete="current-password" required>
        <button type="button" id="toggleLoginPass" class="password-toggle">üëÅ</button>
      </div>
      <a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot password?</a>
      
      <div id="loginErr" class="err" style="display: none;"></div>
      
      <div class="modal-buttons">
        <button type="submit" id="doLogin" class="btn btn-primary">Log in</button>
        <button type="button" id="doClose" class="btn btn-ghost">Cancel</button>
      </div>
    </form>

    <div class="modal-footer-text">
      Don't have an account? <a href="#" id="signUpLink">Sign up</a>
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div id="signupModal" style="display: none;">
  <div class="modal-card">
    <img src="../images/Transparent Vixvvo Logo 2.0.png" alt="Vixvvo" class="modal-logo">
    <h3>Create Account</h3>
    <p class="modal-subtitle">Join Vixvvo to access powerful 3D printing tools.</p>
    
    <!-- Social Sign Up Buttons -->
    <div class="social-login-buttons">
      <button class="social-login-btn" id="googleSignupBtn">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        Sign up with Google
      </button>
    </div>

    <div class="modal-divider">OR</div>

    <!-- Email/Password Sign Up -->
    <form id="signupForm">
      <label for="signupUsername">Username</label>
      <input id="signupUsername" type="text" placeholder="Choose a username" autocomplete="username" required>
      
      <label for="signupEmail">Email</label>
      <input id="signupEmail" type="email" placeholder="Your email address" autocomplete="email" required>
      
      <label for="signupPass">Password</label>
      <div class="modal-input-wrapper">
        <input id="signupPass" type="password" placeholder="Create a password (min 6 characters)" autocomplete="new-password" required>
        <button type="button" id="toggleSignupPass" class="password-toggle">üëÅ</button>
      </div>
      
      <label for="signupPassConfirm">Confirm Password</label>
      <div class="modal-input-wrapper">
        <input id="signupPassConfirm" type="password" placeholder="Confirm your password" autocomplete="new-password" required>
        <button type="button" id="toggleSignupPassConfirm" class="password-toggle">üëÅ</button>
      </div>
      
      <div id="signupErr" class="err" style="display: none;"></div>
      
      <div class="modal-buttons">
        <button type="submit" id="doSignup" class="btn btn-primary">Continue</button>
        <button type="button" id="doSignupClose" class="btn btn-ghost">Cancel</button>
      </div>
    </form>

    <div class="modal-footer-text">
      Already have an account? <a href="#" id="backToLoginLink">Login</a>
    </div>
  </div>
</div>

<!-- Email Verification Modal -->
<div id="verificationModal" style="display: none;">
  <div class="modal-card">
    <img src="../images/Transparent Vixvvo Logo 2.0.png" alt="Vixvvo" class="modal-logo">
    <h3>Verify Your Email</h3>
    <p class="modal-subtitle">
      Enter the 6-digit code we sent to <strong id="verifyEmailDisplay"></strong>
    </p>
    
    <div class="code-inputs-container">
      <input id="code1" type="text" maxlength="1" class="code-input" autocomplete="off">
      <input id="code2" type="text" maxlength="1" class="code-input" autocomplete="off">
      <input id="code3" type="text" maxlength="1" class="code-input" autocomplete="off">
      <input id="code4" type="text" maxlength="1" class="code-input" autocomplete="off">
      <input id="code5" type="text" maxlength="1" class="code-input" autocomplete="off">
      <input id="code6" type="text" maxlength="1" class="code-input" autocomplete="off">
    </div>
    
    <div style="text-align: center; margin-bottom: 16px;">
      <span id="codeTimer" style="color: rgba(255, 255, 255, 0.5); font-size: 14px;">Expires in 10:00</span>
    </div>
    
    <div id="verifyErr" class="err" style="display: none;"></div>
    
    <div class="modal-buttons">
      <button id="doVerify" class="btn btn-primary">Verify & Create Account</button>
      <button id="resendCode" class="btn btn-ghost">Resend Code</button>
    </div>
    
    <div class="modal-footer-text">
      <a href="#" id="backToSignup">‚Üê Back to Sign Up</a>
    </div>
  </div>
</div>
