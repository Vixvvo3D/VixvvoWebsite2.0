<!-- ======================== CSS STYLES ======================== -->
<!-- Add this to your <style> section -->

<style>
  /* Bottom Section Container */
  .bottom-section {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 1440px;
    height: 716px;
    background-color: transparent;
    border: 1px solid rgba(0, 0, 255, 0.5); /* Blue border - remove if not needed */
    z-index: 10;
  }

  /* Contact Text */
  .contact-text {
    position: absolute;
    bottom: 844.32px;
    left: 160px;
    margin: 0;
    padding: 0;
    color: rgba(255, 255, 255, 0.80);
    font-family: 'SF Pro Display', sans-serif;
    font-size: 18px;
    font-style: normal;
    font-weight: 450;
    line-height: 160%;
    letter-spacing: -0.36px;
    z-index: 100;
  }

  .contact-text a {
    color: rgba(255, 255, 255, 0.80);
    text-decoration: underline;
  }

  /* Large Vixvvo Text */
  .large-vixvvo-text {
    position: absolute;
    bottom: 316.1px;
    left: 0;
    right: 0;
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: 'SF Pro Display', sans-serif;
    font-size: 386px;
    font-style: normal;
    font-weight: 590;
    line-height: 386px;
    letter-spacing: -3.86px;
    background: linear-gradient(180deg, #FFF 0%, #C1B2FF 100%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    pointer-events: none;
    z-index: 2;
  }

  /* Bottom Shine Image */
  .bottom-shine {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    display: block;
    pointer-events: none;
    z-index: 1;
  }

  /* Footer Container */
  #footer-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: calc(100% - 280px);
    padding: 40px 140px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    z-index: 201;
  }

  /* Footer Navigation */
  #footer-nav {
    display: flex;
    gap: 48px;
    align-items: center;
  }

  .footer-nav-link {
    color: #FFF;
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 16px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    text-decoration: none;
    transition: opacity 0.3s ease;
  }

  .footer-nav-link:hover {
    opacity: 0.7;
  }

  /* Footer Divider */
  #footer-divider {
    width: 100%;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
  }

  /* Footer Bottom Section */
  #footer-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #footer-copyright {
    color: rgba(255, 255, 255, 0.60);
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 14px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    margin: 0;
  }

  /* Footer Social Icons */
  #footer-social {
    display: flex;
    gap: 16px;
    align-items: center;
  }

  .footer-social-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #FFF;
    text-decoration: none;
    font-size: 18px;
    transition: background 0.3s ease;
  }

  .footer-social-icon:hover {
    background: rgba(255, 255, 255, 0.2);
  }
</style>
